<template>
    <div class="override-css"></div>
    <div>
        <!-- Header -->
        <header class="slds-p-around_medium slds-border_bottom">
            <h2 class="slds-hyphenate slds-text-align_center slds-text-heading_medium">Get
                Transaction
            </h2>
        </header>

        <!-- Body -->
        <template lwc:if={homePage}>
            <div class=" slds-p-around_large">
                <!-- Balance Outstanding -->
                <div class="slds-text-align_center slds-m-bottom_large">
                    <h3 class="slds-form-element__label">
                        Balance Outstanding : {balanceOutstanding}
                    </h3>
                </div>

                <!-- Form Fields -->
                <div class="slds-form_compound">
                    <div class="slds-grid slds-gutters slds-wrap">
                        <!-- From Date -->
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input type="date" label="From Date" value={fromDate}
                                onchange={handleFromDateChange} required>
                            </lightning-input>
                        </div>

                        <!-- To Date -->
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input type="date" label="To date" value={toDate} onchange={handleToDateChange}
                                required>
                            </lightning-input>
                        </div>
                    </div>

                    <div class="slds-grid slds-gutters slds-wrap slds-m-top_medium">
                        <!-- Type -->
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-combobox label="Type" value={selectedType} placeholder="--None--"
                                options={typeOptions} onchange={handleTypeChange} required>
                            </lightning-combobox>
                        </div>

                        <!-- Transaction Status -->
                        <template lwc:if={showTransactionStatus}>
                            <div class="slds-col slds-size_1-of-2">
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label">
                                        Transaction Status
                                    </label>
                                    <div class="slds-form-element__control">
                                        <lightning-checkbox-group options={statusOptions} value={selectedStatuses}
                                            onchange={handleStatusChange}>
                                        </lightning-checkbox-group>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </template>
        <template lwc:if={transactionsPage}>
            <div class="slds-card__body_inner slds-p-around_medium">
                <template for:each={transactionsData} for:item="transactionObj">
                    <div key={transactionObj.objectName} class="transaction-section slds-m-bottom_large">
                        <!-- Object Header with Count -->
                        <div class="slds-p-around_small">
                            <div class="slds-grid">
                                <div class="slds-col slds-size_1-of-2 slds-align-middle">
                                    <h1 class="slds-page-header__title slds-truncate slds-text-heading_medium slds-p-bottom_xx-small"
                                        title={transactionObj.displayLabel}>
                                        {transactionObj.displayLabel}
                                    </h1>
                                    <p class="slds-text-color_weak">
                                        {transactionObj.recordCount} items
                                    </p>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <div class="slds-text-align_right">
                                        <lightning-input type="search" placeholder="Search record..."
                                            value={transactionObj.searchTerm} data-object={transactionObj.objectName}
                                            onchange={handleSearch} class="search-input">
                                        </lightning-input>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Data Table -->
                        <template if:true={transactionObj.hasRecords}>
                            <div class="datatable-container ">
                                <lightning-datatable key-field="Id" data={transactionObj.filteredRecords}
                                    columns={transactionObj.columns} hide-checkbox-column>
                                </lightning-datatable>
                            </div>
                        </template>

                        <!-- No Records Message -->
                        <!-- <template if:false={transactionObj.hasRecords}>
                            <div class="slds-text-align_center slds-m-vertical_medium slds-p-around_medium slds-box">
                                <lightning-icon icon-name="utility:info" size="small" class="slds-m-bottom_x-small">
                                </lightning-icon>
                                <p class="slds-text-color_weak">No records found</p>
                            </div>
                        </template> -->
                    </div>
                </template>

                <!-- No Data Message -->
                <template if:false={hasTransactionData}>
                    <div class="slds-text-align_center slds-m-vertical_xx-large">
                        <lightning-icon icon-name="utility:search" size="large" class="slds-m-bottom_small">
                        </lightning-icon>
                        <p class="slds-text-heading_small slds-text-color_weak slds-m-bottom_small">
                            No transaction data available
                        </p>
                        <p class="slds-text-body_regular slds-text-color_weak">
                            Try adjusting your filter criteria
                        </p>
                    </div>
                </template>
            </div>
        </template>

        <template lwc:if={pdfPage}>
            <div class="slds-p-around_large slds-text-align_center">
                <template if:true={showIframe}>
                    <iframe src={iframeUrl} width="100%" height="500px" frameborder="0"
                        title="Transactions PDF"></iframe>
                </template>
            </div>
        </template>

        <!-- Footer -->
        <template lwc:if={homePage}>
            <footer class="slds-text-align_right slds-p-around_small slds-border_top">
                <lightning-button label="Cancel" variant="destructive" onclick={handleClose} disabled={isLoading}
                    class="slds-m-left_x-small">
                </lightning-button>
                <lightning-button label="Next" variant="brand" onclick={handleNext} disabled={isLoading}
                    class="slds-m-left_x-small">
                </lightning-button>
            </footer>
        </template>
        <template lwc:if={transactionsPage}>
            <footer class="slds-text-align_right slds-p-around_small slds-border_top">
                <lightning-button label="Cancel" variant="destructive" onclick={handleClose} disabled={isLoading}
                    class="slds-m-left_x-small">
                </lightning-button>
                <lightning-button label="Next" variant="brand" onclick={handleGetPDF} disabled={isLoading}
                    class="slds-m-left_x-small">
                </lightning-button>
            </footer>
        </template>
        <template lwc:if={pdfPage}>
            <footer class="slds-text-align_right slds-p-around_small slds-border_top">
                <lightning-button label="Done" variant="brand" onclick={handleClose} disabled={isLoading}
                    class="slds-m-left_x-small">
                </lightning-button>
            </footer>
        </template>
    </div>

    <!-- Loader -->
    <template if:true={isLoading}>
        <div class="slds-spinner_container">
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
    </template>
</template>
